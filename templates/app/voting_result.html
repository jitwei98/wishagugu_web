{% extends 'app/base.html' %}

{% block content %}
    <div>Voting result for {{ recipient.name }}</div>
    <ol>
        {% for gift in gifts %}
            <li>{{ gift.name }} - {{ gift.price }} -
                <img src="{{ gift.image_url }}">
                <strong>{{ gift.votes }}</strong>
            </li>
        {% endfor %}
    </ol>

{#    TODO: request using paylah, show how much each person needs to pay #}
{% endblock %}
